# -*- coding: utf-8 -*-
# vim: ft=yaml

etcd:
  #windows/linu/darwin
  arch: amd64
  pkg:
  service_enabled: true
  version: 3.3.9
  #linux/darwin
  bakdir: /tmp/etcd_backup/
  command: etcd
  datadir: /var/lib/etcd/
  prefix: /opt/etcd
  logdir: /var/log/etcd/
  manage_users: true
  os: linux
  tmpdir: /tmp/coreostmp/
  #linux
  group: etcd
  realhome: /opt/etcd/etcd-v3.3.9-linux-amd64
  service_name: etcd
  src_hashsum:
  src_hashurl:
  symhome: /opt/etcd
  user: etcd
  use_upstream_repo: true

  dl:
    archive_name:
    format: tar.gz
    base_uri: https://github.com/coreos/etcd/releases/download
    src_url:
    interval: 15
    opts: -s -L
    retries: 1
    unpack_opts: --strip-components=1

  service:
    after: "network.target"
    restart_sec: 5
    timeout_start_sec: 0
    start_limit_interval: 0
    limit_nofile: 40000

    token:

    cluster: {}
    peers: []

    config:
      heartbeat_interval: 200
      election_timeout: 5000
      ##etcd can be configured to automatically generate its keys. On initialization,
      ##each member creates its own set of keys based on its advertised IP addresses and hosts.
      #auto_tls: 'true'
      #peer_auto_tls: 'true'
      ##https://github.com/etcd-io/etcd/issues/7930
      #insecure-skip-verify-tls: 'true'

  defaults:
    peer:
      client_port: 2379
      service_port: 2380
      ssl: false


  etcdctl:
    api: 3
    discovery_srv:
    endpoints:
    cert_file:
    key_file:
    ca_file:
    username:
    data_dir:
    backup_dir:

  linux:
    symlink: /usr/bin/etcd
    #debian alternatives is disabled by default. Activated via pillar value.
    altpriority: 0
